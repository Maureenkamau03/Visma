<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<title>Visma School</title>
	</head>
	<body>
		<div class="container">
			<div class="signup-form-container">
				<div class="heading-signup">
					<h1>Visma School</h1>
					<h2>Create new account</h2>
				</div>
				<!-- signup form -->
				<div class="signup-form">
					<form action="" id="signup-form1">
						<div class="signup-inputs">
							<label for="firstname">Firstname</label>
							<input
								type="text"
								name="firstname"
								id="signup-firstname"
								placeholder="Firstname"
								required
							/>
						</div>
						<div class="signup-inputs">
							<label for="lastname">lastname</label>
							<input
								type="text"
								name="lastname"
								id="signup-lastname"
								placeholder="Lastname"
								required
							/>
						</div>
						<div class="signup-inputs">
							<label for="email">Email</label>
							<input
								type="email"
								name="lastname"
								id="signup-email"
								placeholder="Email address"
								required
							/>
						</div>
						<div class="signup-inputs">
							<label for="Password">Password</label>
							<input
								type="password"
								name="password"
								id="new-account-password"
								placeholder="Password"
								required
							/>
						</div>
						<div class="signup-inputs">
							<label for="confirm-Password">Confirm Password</label>
							<input
								type="password"
								name="password"
								id="confirm-new-account-password"
								placeholder="Confirm password"
								required
							/>
						</div>
						<div class="signup-inputs">
							<button onclick="signup()" type="submit" id="signup-button">
								Signup
							</button>
						</div>

						<!-- <div class="signup-inputs">
							<p>have an account already?</p>
							<button type="submit" id="signin-button">Signin</button>
						</div> -->
					</form>
					<p>Have an account already?</p>
					<a href="signin.html">Signin</a>
				</div>
			</div>
		</div>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
