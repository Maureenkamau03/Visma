<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
		<title>Visma School</title>
	</head>
	<body>
		<div class="container">
			<div class="hero">
				<!-- <img src="./assets/images/contact-banner.jpg" alt="contactus" />  -->
				
				<iv class="hero-text">
					<h2>For more information, get in touch with us  </h2>
				</div>
        <!-- container doe call contacts -->
        <div class="contactus-container">
          <!-- container for call -->
          <div class="contact-group">
            <div class="icon-main"> <i class="fa-solid fa-phone"></i></div>
            <p>Want to talk to our admin?</p>
            <div class="contact-icon-group">
              <i class="fa-solid fa-phone"></i>
              <p>+254712345678</p>
            </div>
          </div>
          <!-- container for call -->
          <div class="contact-group">
            <div class="icon-main"> <i class="fa-brands fa-whatsapp"></i></div>
            <p>Do you prefer chatting? We got you</p>
            <div class="contact-icon-group">
              <i class="fa-brands fa-whatsapp"></i>
              <p>+254712345678</p>
            </div>
          </div>
          <!-- container for call -->
          <div class="contact-group">
            <div class="icon-main"><i class="fa-regular fa-envelope"></i></div>
            <p>You can also email us at:</p>
            <div class="contact-icon-group">
              <i class="fa-regular fa-envelope"></i>
              <p>visma@gmail.com</p>
            </div>
            <div class="email-input">
              <form action="#" .form>
                <div class="inputs">
                <label for="Firstname">Firstname</label>
                <input type="text" name="name" id="lastname-email" placeholder="Fistname"></div>
                <div class="inputs">
                <label for="Firstname">Lastname</label>
                <input type="text" name="name" id="lastname-email" placeholder="lastname"></div>
                <div class="inputs">
                  <label for="email">Email</label>
                <input type="text" name="email" id="contactus-email" placeholder="Please type your email here"></div>
              </form>
            </div>
          </div>
        </div>
        <div class="social-infor-group">
        <!-- container for the social media icons -->
        <div class="social-media">
          <!-- <i class="fa-brands fa-facebook-f"></i> -->
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <!-- <i class="fa-brands fa-instagram"></i> -->
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-linkedin-in"></i></div>
        <div class="operation-infor">
          <h1>Operation hours</h1>
          <h2>Weekdays</h2>
          <p>Monday - Friday: 8 am - 5pm</p>
          <h2>Weekends</h2>
          <p>Closed</p>
        </div>

          
 
 

        
      </div>
			</div>
		</div>
	</body>
</html>
